    <div class="container">
  <div class="jumbotron">
    <h3 style="text-align:center" class="text-primary">WorkOut Portal</h3>
  </div>
<div class="panel panel-primary">
    <div class="panel-heading"> 
  <h2>Add Workout</h2>
    </div>  
    <div class="panel-body">
    <form name="form" (ngSubmit)="f.form.valid && defineWorkout()" #f="ngForm" novalidate>
        <div class="form-group" >
            <h5><label for="title">Workout Title</label></h5>
            <div class="form-group">
        <select class="form-control" name="title" [(ngModel)]="workout.title" #title="ngModel" required>
        <option>Jumping Jacks</option>
        <option>Crunches</option>
        <option>Squats</option>
        <option>Push Ups</option>
        <option>Burpees</option>
        <option>Sit Ups</option> 
      </select>
            </div>
        </div>
        <div class="form-group" >
            <h5><label for="amountOfCalPerUnittime">Amount Of Calories Burnt</label></h5>
            <input type="number" step ="0.01" name="calBurntPerUnitTime" id="calBurntPerUnitTime" class="form-control" [(ngModel)]="workout.calBurntPerUnitTime"  #calBurntPerUnitTime="ngModel" required />
        </div>
        <div class="form-group" >
            <h5><label for="unitTime">UniTime</label></h5>
             <div class="form-group">
        <select class="form-control" name="unitTime" [(ngModel)]="workout.unitTime" #unitTime="ngModel" required >
        <option>HOUR</option>
        <option>MINUTE</option>
        <option>SECOND</option>
      </select>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-info btn-md btn-lg">Submit</button>
            <button class="btn btn-info btn-lg" (click)="redirect()">Cancel</button>
            <!--<a (click)="redirect()" class="btn btn-link btn-lg">Cancel</a>-->
        </div>
    </form>
</div>
    </div>
