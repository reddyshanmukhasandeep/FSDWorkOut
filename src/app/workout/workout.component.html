<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" >
            <label for="title">Workout Title</label>
            <div class="form-group">
        <select class="form-control" id="sel1">
        <option>Jumping Jacks</option>
        <option>Crunches</option>
        <option>Squats</option>
        <option>Push Ups</option>
        <option>Burpees</option>
        <option>Sit Ups</option> 
      </select>
            </div>
        </div>
        <div class="form-group" >
            <label for="amountOfCalPerUnittime">Amount Of Calories Burnt</label>
            <input type="amountOfCalPerUnittime" name="amountOfCalPerUnittime" id="amountOfCalPerUnittime" class="form-control" ng-model="vm.workout.amountOfCalPerUnittime" required />
        </div>
        <div class="form-group" >
            <label for="unitTime">UniTime</label>
             <div class="form-group">
        <select class="form-control" id="sel1">
        <option>Hour</option>
        <option>Minutes</option>
        <option>Seconds</option>
      </select>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-info btn-md">Submit</button>
            <a href="#!/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
