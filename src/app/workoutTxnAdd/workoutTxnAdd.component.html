<div class="container">
  <div class="jumbotron">
    <h3 style="text-align:center" class="text-primary">WorkOut Portal</h3>
  </div>
<div class="panel panel-primary">
    <div class="panel-heading"> 
  <h2>Add Workout Transaction</h2>
    </div>  
        <div class="panel-body">

        <form name="form" (ngSubmit)="f.form.valid && createWorkoutTxn()" #f="ngForm" novalidate>
        <div class="form-group" >
        <h5><label for="startTime">Start Time</label></h5>
        <dl-date-time-picker ng-model="myDate" datetime-model="yyyy-MM-ddTHH:mm:ss" [(ngModel)]="workoutTxn.startTime" [ngModelOptions]="{standalone: true}"></dl-date-time-picker>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="workoutTxn.startTime" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group" >
        <h5><label for="stopTime">End Time </label></h5>
        <dl-date-time-picker ng-model="myDate" datetime-model="yyyy-MM-ddTHH:mm:ss" [(ngModel)]="workoutTxn.stopTime" [ngModelOptions]="{standalone: true}"></dl-date-time-picker>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="workoutTxn.stopTime" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-info btn-md btn-lg">Submit</button>
            &nbsp;&nbsp;&nbsp;
            <button class="btn btn-info btn-lg" (click)="redirect()">Cancel</button>
            <!--<a (click)="redirect()" class="btn btn-link btn-lg">Cancel</a>-->
        </div>
    </form>
</div>
